<body>
    <!-- mans veidotais -->
    <h1>Lūdzu, esi tik jauks un nospied pogu. :)</h1>
    <button id="button">Nespied mani!</button>
    <p>Cik reizes tu nospiedi pogu:</p>
    <div id="count">0</div>
    <br><br><br><br>

    <script>
        let reizes = 0;

        document.getElementById("button").addEventListener("click", function() {
            reizes++;
            document.getElementById("count").innerText = reizes;
        });
    </script>
